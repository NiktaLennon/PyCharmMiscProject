name: Quick Check

on:
  pull_request:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  quick-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile main.py
        python -m py_compile database.py
        python -m py_compile models.py
        python -m py_compile config.py
        find routers -name "*.py" -exec python -m py_compile {} \;
        find tests -name "*.py" -exec python -m py_compile {} \;
    
    - name: Run quick smoke tests
      run: |
        pytest tests/test_models.py -v
        pytest tests/test_database.py::test_database_connection -v
    
    - name: Check imports
      run: |
        python -c "import main; import database; import models; import config"
        python -c "from routers import upload, reports"

